<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
		<title> User Registration </title>
		<link rel ="stylesheet" href="stylesheets/main.css"> 
		<script src ="javascripts/main.js" type="text/javascript"></script>
</head>
<body>

<div class="register">
	<form class ="form" name="formRegister" id="formRegister"> 		
			<label>First Name</label><input type="text" placeholder= "First Name" id="firstName"/>
			<label>Last Name</label><input type="text" placeholder= "Last Name" id="lastName"/>
			<label>Email Address</label><input type = "text" placeholder ="Email Address" id="emailAddress">
			<label for="Notes">Notes</label>
			<textarea id ="notes" name="Notes" cols=22 rows=6></textarea>
			<button type ="button" value ="Register" onclick="validation()">Register</button>     
	
		<div id="correct" class="hide correct">
			<p>Validation Successful</p>
		</div>
		<div id="error" class="error" />
	</form>
</div>



	

</body>	
</html>
